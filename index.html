<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProCryptomancer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000000, #0f0f3d);
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 20px 40px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #00ffff;
    }

    .welcome {
      font-size: 22px;
    }

    .slogan {
      text-align: center;
      font-size: 18px;
      color: #00ff99;
      margin: 20px 0;
    }

    main {
      display: flex;
      padding: 40px;
      justify-content: space-between;
    }

    .services {
      width: 45%;
    }

    .services table {
      width: 100%;
      border-collapse: collapse;
    }

    .services th, .services td {
      border: 1px solid #00ffff;
      padding: 10px;
      text-align: center;
    }

    .graph {
      width: 50%;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .cta {
      text-align: center;
      margin: 40px 0;
    }

    .cta button {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="welcome">Bienvenue sur ProCryptomancer.com</div>
    <div class="logo">LOGO</div>
  </header>

  <div class="slogan">Découvre les opportunités cachées dans le monde de la crypto.</div>

  <main>
    <div class="services">
      <h2>Nos Services</h2>
      <table>
        <tr><th>Service</th></tr>
        <tr><td>Achat Crypto</td></tr>
        <tr><td>Conseils Investissement</td></tr>
        <tr><td>Formation Débutant</td></tr>
        <tr><td>PDF & Guides</td></tr>
        <tr><td>Stacking & Revenus passifs</td></tr>
      </table>
    </div>

    <div class="graph">
      <h2>Graphique Crypto</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_c7f96&symbol=BINANCE:BTCUSDT&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=dark&style=1&timezone=Etc/UTC&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=fr"></iframe>
    </div>
  </main>

  <div class="cta">
    <button>Inscription</button>
  </div>
</body>
</html>
