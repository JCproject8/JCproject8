<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProCryptomancer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #0f0f3d);
      color: #ffffff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 60px;
    }

    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ff99;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    section {
      padding: 40px;
      text-align: center;
    }

    h1, h2 {
      color: #00ff99;
    }

    .button-main {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }    .product-section {
      margin-top: 60px;
    }

    .product-image {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button class="language-switcher" onclick="toggleLanguage()">FR / EN</button>

  <header>
    <img src="logo.png" alt="ProCryptomancer Logo" />
  </header>

  <section id="intro">
    <h1 data-en="Welcome to ProCryptomancer" data-fr="Bienvenue sur ProCryptomancer">
      Welcome to ProCryptomancer
    </h1>
    <p data-en="Your gateway to crypto mastery and digital independence."
       data-fr="Votre portail vers la maîtrise des cryptos et l’indépendance numérique.">
      Your gateway to crypto mastery and digital independence.
    </p>
    <a href="#product" class="button-main" 
       data-en="Explore the Guide" 
       data-fr="Découvrir le Guide">
      Explore the Guide
    </a>
  </section>

  <section id="product" class="product-section">
    <h2 data-en="Get the Ultimate Crypto Guide" 
        data-fr="Obtenez le Guide Ultime sur la Crypto">
      Get the Ultimate Crypto Guide
    </h2>
    <img src="ebook-cover.jpg" alt="Crypto eBook Cover" class="product-image" />
    <p data-en="Learn how to invest smartly in crypto with just $50."
       data-fr="Apprenez à investir intelligemment dans la crypto avec seulement 50 $.">
      Learn how to invest smartly in crypto with just $50.
    </p>
    <a href="https://procryptomancer.gumroad.com/l/exkftp" class="button-main"
       data-en="Buy Now - $5"
       data-fr="Acheter maintenant - 5$">
      Buy Now - $5
    </a>
  </section>  <script>
    let currentLang = "en";

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "fr" : "en";
      const switcher = document.querySelector(".language-switcher");
      switcher.innerText = currentLang === "en" ? "FR / EN" : "EN / FR";

      const elements = document.querySelectorAll("[data-en]");
      elements.forEach(el => {
        el.textContent = el.getAttribute("data-" + currentLang);
      });
    }

    // Initialisation automatique à l’ouverture
    window.onload = () => {
      toggleLanguage(); // passe à fr
      toggleLanguage(); // revient à en (langue par défaut visible)
    };
  </script>
</body>
</html>
